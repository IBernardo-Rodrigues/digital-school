<section class="profile-container mx-auto mb-4 rounded">
  <a href="{{URL}}/" class="btn-back btn text-white fw-bold mb-2 d-block">
    <span>
      <img src="{{URL}}/resources/svg/arrow-left.svg" alt="Voltar" class="icon--small me-1">
    </span>

    Voltar
  </a>

  <div class="backdrop rounded-top"></div>

  <div class="profile">
    <div class="profile-top mb-4 d-flex align-items-center justify-content-between flex-column flex-lg-row">
      <div class="user-info d-flex align-items-center gap-2">
        <div class="profile-picture position-relative">
          <img src="{{profileImg}}" alt="Foto de perfil" class="rounded-circle border border-3">

          
          <form method="POST" enctype="multipart/form-data" class="edit-picture">
            <label for="profile-img">
              <img src="{{URL}}/resources/svg/pen-icon.svg" alt="Editar imagem de perfil" class="icon--small">
            </label>
            <input type="file" name="profile-img" id="profile-img">
          </form>
          
        </div>

        <h3 class="text-white">
          {{username}}
        </h3>
      </div>

      <button type="submit" class="btn-update btn fw-bold text-white">
        Atualizar
      </button>
    </div>

    <div class="profile-bottom">
      <form method="POST" class="row">
        <div class="form-group mb-3 col-lg-6">
          <label for="username" class="text-white mb-1">
            Nome
          </label>
          <input type="text" name="username" value="{{username}}" placeholder="Seu nome" class="d-block">
        </div>
        
        <div class="form-group mb-3 col-lg-6">
          <label for="username" class="text-white mb-1">
            Email
          </label>
          <input type="text" name="email" value="{{email}}" placeholder="Seu nome" class="d-block">
        </div>
        
        <div class="form-group mb-3">
          <label for="password" class="text-white mb-1">
            Senha
          </label>
          <input type="text" name="password" value="" placeholder="Sua senha" class="d-block">
          <div class="form-text">Deixe em branco para n√£o alterar</div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="others-container mx-auto rounded">
  <h2 class="text-white">
    Outros
  </h2>

  <div class="options ms-3">
    <div class="logout d-flex align-items-center gap-2">
      <img src="{{URL}}/resources/svg/logout.svg" alt="Sair" class="icon--small">
      <a href="{{URL}}/logout" class="text-decoration-none fw-semibold text-white">
        Sair
      </a>
    </div>
  </div>
</section>

<section class="modals">
  {{modals}}
</section>
